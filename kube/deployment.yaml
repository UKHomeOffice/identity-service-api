apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .IDENTITY_SERVICE_API_NAME }}
  labels:
    service: {{ .IDENTITY_SERVICE_API_NAME }}
spec:
  selector:
    matchLabels:
      name: {{ .IDENTITY_SERVICE_API_NAME }}
  replicas: 3
  revisionHistoryLimit: 3
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: {{ .IDENTITY_SERVICE_API_NAME }}
        service: {{ .IDENTITY_SERVICE_API_NAME }}
    spec:
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      containers:
      - name: api
        image: "quay.io/ukhomeofficedigital/identity-service-api:{{ .IDENTIY_SERVICE_API_TAG }}"
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
        command: ["/bin/sh"]
        args: ["-c", "/app/run.sh -Djava.security.egd=file:/dev/./urandom -Djavax.net.ssl.trustStore=/etc/keystore/cacerts -Djavax.net.ssl.trustStoreType=pkcs12 -Djavax.net.ssl.trustStorePassword=changeit -jar /app/{{ .IDENTITY_SERVICE_API_NAME }}.jar"]
        env:
          - name: AWS_SECRETS_MANAGER_ENABLED
            value: {{ .IDENTIY_SERVICE_API_AWS_SECRET_MANAGER_ENABLED }}
          - name: AWS_REGION
            value: {{ .IDENTIY_SERVICE_API_AWS_REGION }}
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .IDENTITY_SERVICE_API_NAME }}
                key: awsAccessKeyId
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .IDENTITY_SERVICE_API_NAME }}
                key: awsSecretAccessKey
          - name: SPRING_PROFILES_ACTIVE
            value: {{ .IDENTIY_SERVICE_API_SPRING_PROFILE_ACTIVE }}
        ports:
          - name: https
            containerPort: 8443
            protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /actuator/health
            port: 8443
          initialDelaySeconds: 300
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /actuator/health
            port: 8443
          initialDelaySeconds: 30
          timeoutSeconds: 1
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        volumeMounts:
          - name: certs
            mountPath: /certs
            readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: {{ .IDENTITY_SERVICE_API_NAME }}-pod-cert
